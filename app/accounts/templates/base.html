<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DeepFold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
     <!-- Message Display -->
     {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}    
    <div class="layout">
        <div class="sidebar">
            {% include "includes/sidebar.html" %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
