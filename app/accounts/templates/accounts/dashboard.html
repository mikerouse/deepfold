{% extends "base.html" %}

{% block content %}
<h2>Your Publishing Outlets</h2>
<ul>
    {% for outlet in outlets %}
        <li>{{ outlet.name }} - {{ outlet.url }}</li>
    {% endfor %}
</ul>
<form action="{% url 'add_outlet' %}" method="get">
    <button type="submit">Add another outlet</button>
</form>
{% endblock %}
